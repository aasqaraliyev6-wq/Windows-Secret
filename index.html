<!DOCTYPE html>
<html>
<head>
    <title>System Security Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .terminal {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            width: 600px;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
        }
        
        .terminal-header {
            background: #00ff00;
            color: #000;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin: -20px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        
        input {
            background: transparent;
            border: none;
            color: #00ff00;
            outline: none;
            flex: 1;
            font-size: 16px;
        }
        
        .output {
            margin: 10px 0;
            min-height: 20px;
        }
        
        .hidden-section {
            display: none;
        }
        
        .content-area {
            margin-top: 20px;
            padding: 20px;
            background: #111;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        
        .code-display {
            background: #001100;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="login-container">
        <div class="terminal">
            <div class="terminal-header">
                üîí SECURE SYSTEM ACCESS üîí
            </div>
            
            <div id="loginSection">
                <div class="output" id="output"></div>
                <div class="input-line">
                    <span class="prompt">root@system:~# access_code</span>
                    <input type="password" id="passwordInput" autocomplete="off" autofocus>
                </div>
            </div>
            
            <div id="mainContent" class="hidden-section">
                <div class="content-area">
                    <h2>üõ°Ô∏è ACTIVATION CONTROL PANEL</h2>
                    <div class="code-display">
                        <h3>Windows Activation Code:</h3>
                        <p id="winCode">W1N-PR0-2024-XYZ-789</p>
                        <button onclick="copyCode('winCode')">Copy Code</button>
                    </div>
                    
                    <div class="code-display">
                        <h3>Office Activation Code:</h3>
                        <p id="officeCode">0FF1C3-PR0-2024-ABC</p>
                        <button onclick="copyCode('officeCode')">Copy Code</button>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h3>PowerShell Auto-Activator:</h3>
                        <button onclick="downloadPS1()">Download Activator.ps1</button>
                        <button onclick="showInstructions()">Show Instructions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Matrix background effect
        function createMatrix() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const matrixBg = document.getElementById('matrixBg');
            matrixBg.appendChild(canvas);
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = "01010101010101010101ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@%&";
            const charArray = chars.split("");
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for(let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#00ff00";
                ctx.font = fontSize + "px courier";
                
                for(let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
        }
        
        // Password check
        const passwordInput = document.getElementById('passwordInput');
        const output = document.getElementById('output');
        const loginSection = document.getElementById('loginSection');
        const mainContent = document.getElementById('mainContent');
        
        // Correct password (you can change this)
        const correctPassword = "mysecret2024";
        
        passwordInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                const input = this.value;
                output.innerHTML += `<div>> access_code: ${'*'.repeat(input.length)}</div>`;
                
                if(input === correctPassword) {
                    output.innerHTML += `<div style="color:#00ff00">> Access granted! Initializing system...</div>`;
                    setTimeout(() => {
                        loginSection.style.display = 'none';
                        mainContent.style.display = 'block';
                    }, 2000);
                } else {
                    output.innerHTML += `<div style="color:#ff0000">> Access denied! Invalid code.</div>`;
                    this.value = '';
                }
            }
        });
        
        // Copy code function
        function copyCode(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Code copied to clipboard!');
            });
        }
        
        // Download PowerShell script
        function downloadPS1() {
            const ps1Content = `# Windows & Office Auto-Activator
# Private Use Only

Write-Host "Initializing activation sequence..." -ForegroundColor Yellow

# System check
\$osInfo = Get-WmiObject -Class Win32_OperatingSystem
\$computerName = \$env:COMPUTERNAME
\$userName = \$env:USERNAME

Write-Host "System: \$(\$osInfo.Caption)" -ForegroundColor Cyan
Write-Host "Computer: \$computerName" -ForegroundColor Cyan
Write-Host "User: \$userName" -ForegroundColor Cyan

# Create activation form
Add-Type -AssemblyName System.Windows.Forms
Add-Type -AssemblyName System.Drawing

\$form = New-Object System.Windows.Forms.Form
\$form.Text = "Advanced Activation Suite"
\$form.Size = New-Object System.Drawing.Size(500, 400)
\$form.StartPosition = "CenterScreen"
\$form.BackColor = [System.Drawing.Color]::FromArgb(15, 15, 15)
\$form.ForeColor = [System.Drawing.Color]::Lime

# Main label
\$label = New-Object System.Windows.Forms.Label
\$label.Location = New-Object System.Drawing.Point(20, 20)
\$label.Size = New-Object System.Drawing.Size(450, 30)
\$label.Text = "SECURE ACTIVATION CONTROL PANEL"
\$label.Font = New-Object System.Drawing.Font("Consolas", 12, [System.Drawing.FontStyle]::Bold)
\$form.Controls.Add(\$label)

# Progress bar
\$progressBar = New-Object System.Windows.Forms.ProgressBar
\$progressBar.Location = New-Object System.Drawing.Point(20, 70)
\$progressBar.Size = New-Object System.Drawing.Size(450, 20)
\$form.Controls.Add(\$progressBar)

# Status textbox
\$statusBox = New-Object System.Windows.Forms.TextBox
\$statusBox.Location = New-Object System.Drawing.Point(20, 110)
\$statusBox.Size = New-Object System.Drawing.Size(450, 150)
\$statusBox.Multiline = \$true
\$statusBox.ScrollBars = "Vertical"
\$statusBox.BackColor = [System.Drawing.Color]::FromArgb(25, 25, 25)
\$statusBox.ForeColor = [System.Drawing.Color]::Lime
\$statusBox.Font = New-Object System.Drawing.Font("Consolas", 9)
\$statusBox.Text = "System ready for activation...\r\n"
\$form.Controls.Add(\$statusBox)

# Buttons
\$winButton = New-Object System.Windows.Forms.Button
\$winButton.Location = New-Object System.Drawing.Point(20, 280)
\$winButton.Size = New-Object System.Drawing.Size(120, 30)
\$winButton.Text = "Activate Windows"
\$winButton.BackColor = [System.Drawing.Color]::FromArgb(0, 80, 0)
\$winButton.ForeColor = [System.Drawing.Color]::White
\$winButton.Add_Click({
    \$statusBox.Text += "\r\n> Starting Windows activation...\r\n"
    for (\$i = 0; \$i -le 100; \$i += 10) {
        \$progressBar.Value = \$i
        Start-Sleep -Milliseconds 200
    }
    \$statusBox.Text += "> Windows activation completed!\\r\\n"
})
\$form.Controls.Add(\$winButton)

\$officeButton = New-Object System.Windows.Forms.Button
\$officeButton.Location = New-Object System.Drawing.Point(160, 280)
\$officeButton.Size = New-Object System.Drawing.Size(120, 30)
\$officeButton.Text = "Activate Office"
\$officeButton.BackColor = [System.Drawing.Color]::FromArgb(0, 80, 0)
\$officeButton.ForeColor = [System.Drawing.Color]::White
\$officeButton.Add_Click({
    \$statusBox.Text += "\r\n> Starting Office activation...\r\n"
    for (\$i = 0; \$i -le 100; \$i += 10) {
        \$progressBar.Value = \$i
        Start-Sleep -Milliseconds 150
    }
    \$statusBox.Text += "> Office activation completed!\\r\\n"
})
\$form.Controls.Add(\$officeButton)

\$autoButton = New-Object System.Windows.Forms.Button
\$autoButton.Location = New-Object System.Drawing.Point(300, 280)
\$autoButton.Size = New-Object System.Drawing.Size(120, 30)
\$autoButton.Text = "Auto Activate All"
\$autoButton.BackColor = [System.Drawing.Color]::FromArgb(80, 0, 0)
\$autoButton.ForeColor = [System.Drawing.Color]::White
\$autoButton.Add_Click({
    \$statusBox.Text += "\r\n> Starting full system activation...\\r\\n"
    for (\$i = 0; \$i -le 100; \$i += 5) {
        \$progressBar.Value = \$i
        Start-Sleep -Milliseconds 100
    }
    \$statusBox.Text += "> All activations completed successfully!\\r\\n"
})
\$form.Controls.Add(\$autoButton)

# Show form
\$form.Add_Shown({\$form.Activate()})
\$form.ShowDialog() | Out-Null

Write-Host "Activation process completed!" -ForegroundColor Green`;

            const blob = new Blob([ps1Content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AdvancedActivator.ps1';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function showInstructions() {
            alert(`ACTIVATION INSTRUCTIONS:

1. Download the PowerShell script
2. Right-click and "Run with PowerShell"
3. Follow the on-screen instructions
4. Use the activation codes provided above

‚ö†Ô∏è  FOR PERSONAL USE ONLY!`);
        }
        
        // Initialize
        createMatrix();
        output.innerHTML = `<div>> System booting...</div><div>> Loading security modules...</div><div>> Ready for access code input</div>`;
    </script>
</body>
</html>
